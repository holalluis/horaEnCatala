	<body>
	 <div id="interficie" class="container-fluid theme-showcase" role="main">

			<strong><span class="glyphicon glyphicon-time"></span> Hora: </strong>són <span id="idObjecteDOM"></span>

	<script src="js/horaEnCatala.js"></script>
	<script>
		//Executem aquest codi quan estigui tota la web carregada.
		$(document).ready(function(){
			//Creem un objecte horaEnCatala. Parametre 1: Id del tag html on s'escriurà l'hora.
			exemple = new horaEnCatala("idObjecteDOM"); 	
			//Creem un interval per actualitzar l'hora cada minut cridant al metode "actualitzar" de l'objecte
			window.setInterval("exemple.actualitzar();",1000 * 60);
															  
			
		});
	</script>
